<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kammermusikkonzerte Hondrich - {{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
        {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
        {{ with .Site.Params.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}

        <link rel="stylesheet" href="/css/main.css" />
        <link rel="icon" type="image/png" href="/favicon.png" />
    </head>
    <body>
        <div class="main">
            {{ partial "nav.html" . }}
            <div class="text">
                {{ block "content" . }}{{ end }}
            </div>
            {{ block "usher" . }}{{ end }}
        </div>

        <script type="text/javascript" src="https://beachtowel.terrible.services/client.js"></script>
        <!-- <script type="text/javascript" src="https://postmail.kammermusik-hondrich.ch/pm.js/"></script> -->
        <script>
            'use strict';

            $(document).ready(function() {

            });

        </script>

    </body>
</html>
